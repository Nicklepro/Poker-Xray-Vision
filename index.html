<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <!-- REMOVE No-Cache once CSS file are completly updated, Production mode. -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Poker Xray Vision</title>
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="48x48" href="favicon-192x192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="favicon-192x192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="favicon-192x192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="favicon-512x512.png">
  <link rel="icon" type="image/png" sizes="512x512" href="favicon-512x512.png">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#2c3e50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Poker Xray Vision">
  
  <link rel="stylesheet" href="src/styles/main.css?v=2.0" />
</head>
<body>
  <div id="app"></div>
  <script type="module" src="src/main.js"></script>
  
  <!-- Service Worker Registration for PWA -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
